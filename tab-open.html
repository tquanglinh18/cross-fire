<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/styles-scss.css" />
    <link rel="stylesheet" href="./assets/css/styles-tailwind.css" />
  </head>
  <body>
    <div class="" id="lst-match">
      <div class="tabs__header text-extra-bold">
        <button
          id="local-news-header"
          class="tabs__header--items tabs__header--active"
          onclick="tabOpenHandle('lst-match','local-news' )"
        >
          Tin tức trong nước
        </button>

        <button
          id="global-news-header"
          class="tabs__header--items"
          onclick="tabOpenHandle('lst-match','global-news' )"
        >
          Tin tức quốc tế
        </button>
      </div>

      <div class="tabs__contents text-white">
        <div
          id="local-news-contents"
          class="tabs__contents--items tabs__contents--active"
        >
          <p>Tin tức trong nước</p>
        </div>
        <div id="global-news-contents" class="tabs__contents--items">
          <p>Tin tức quốc tế</p>
        </div>
      </div>
    </div>
  </body>

  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
