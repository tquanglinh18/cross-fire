<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <section>

      <div id="notify-page" class="page__contents">

            <p>Đơn xin gia nhập đã được duyệt</p>

          </div>
        </div>

        <div class="notify-item">
          <div class="notify-item__title">
            <div class="">
              <img src="./assets/images/ic_check_lst.png" alt="" />
            </div>
            <p>Bạn gia nhập đội tuyển <span>[VTC Online]</span></p>
          </div>
          <div class="notify-item__time">27.06.2024</div>

          <div class="notify-item__title">
            <div class="">
              <img src="./assets/images/ic_reject.png" alt="" />

          </div>
          <div class="notify-item__time">27.06.2024</div>
          <div class="notify-item__action"></div>
        </div>

        <div class="notify-item">
          <div class="notify-item__title">
            <div class="">
              <img src="./assets/images/ic_check_lst.png" alt="" />
            </div>
            <p>Bạn được mời tham gia đội tuyển <span>[VTC Online]</span></p>
          </div>
          <div class="notify-item__time">27.06.2024</div>
          <div class="notify-item__action">
            <div class="btn-base btn-base--org">Xác nhận</div>
            <div class="btn-base btn-base--grey-353f48">Huỷ bỏ</div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
