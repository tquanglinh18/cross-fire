    <section>
        <div class="page-content">
            <div class="page-normal">
                <div class="page-normal__title">
                    <h2>Đăng ký nhanh</h2>
                </div>
                <div class="page-normal__form">
                    <form action="">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
                            <span class="text-danger">*Vui lòng không để trống</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <div class="field-input-pass">
                                <div class="toggle-password toggle-password--hide">
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <span class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="re-password">Nhập lại mật khẩu</label>
                            <div class="field-input-pass">
                                <div class="toggle-password toggle-password--hide">
                                </div>
                                <input type="password" class="form-control" id="re-password"
                                    placeholder="Nhập lại mật khẩu">
                            </div>
                            <span class="text-danger">*Mật khẩu không trùng khớp</span>
                        </div>
                    </form>
                </div>

                <div class="page-normal__action">
                    <a href="./verify-phone.html" class="btn-base btn-base__red">
