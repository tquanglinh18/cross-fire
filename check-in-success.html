<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/styles-scss.css" />
  </head>
  <body>
    <section class="container-page">
      <div id="decorate" class="decorate">
        <div class="decorate__left"></div>
        <div class="decorate__right"></div>
        <div class="decorate__over"></div>
        <div class="decorate__more"></div>
      </div>

      <div class="section">
        <div class="section__header">
          <div class="section__header--logo">
            <img src="./assets/images/logo_cfs_star.png" alt="" />
          </div>
          <div class="section__header--name">
            <div class="cfs_banner_name">
              <img src="./assets/images/cfs_banner_name.png" alt="" />
            </div>

            <div class="cfs_logo_banner_owner">
              <img src="./assets/images/cfs_logo_banner_owner.png" alt="" />
            </div>
          </div>
        </div>
        <div class="section__contents">
          <div class="section__contents--header">
            <img src="./assets/images/img_check_in_success.png" alt="" />
            <img src="./assets/images/title_flex_gift.png" alt="" />
          </div>
          <div class="section__contents--body">
            <div class="guide-step">
              <div class="">
                <img src="./assets/images/ic_tick.png" alt="" />
              </div>
              <p>
                Bước 1: Đăng tải Hình ảnh hoặc Video Check in bất kỳ tại sự kiện
                lên các nền tảng mạng xã hội (công khai).
              </p>
            </div>

            <div class="guide-step">
              <div class="">
                <img src="./assets/images/ic_tick.png" alt="" />
              </div>
              <div class="step-copy-hashtag">
                <p>
                  Bước 2: Gắn kèm chuỗi Hashtag sau trong bài viết: #CFSSC2024 ,
                  #CrossFire , #DotKich
                </p>

                <div id="btn-copy-hashtag">
                  <img src="./assets/images/ic_copy_hashtag.png" alt="" />
                </div>
              </div>
            </div>

            <div class="guide-step">
              <div class="">
                <img src="./assets/images/ic_tick.png" alt="" />
              </div>
              <p>
                Bước 3: Sau khi trận đấu đầu tiên trong ngày kết thúc, quay lại
                bàn checkin để nhận quà.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
