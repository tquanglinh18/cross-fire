<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/styles-scss.css" />
  </head>
  <body>
    <section class="container-page">
      <div id="decorate" class="decorate">
        <div class="decorate__left"></div>
        <div class="decorate__right"></div>
        <div class="decorate__over"></div>
        <div class="decorate__more"></div>
      </div>

      <div class="section">
        <div class="section__header">
          <div class="section__header--logo">
            <img src="./assets/images/logo_cfs_star.png" alt="" />
          </div>
          <div class="section__header--name">
            <div class="cfs_banner_name">
              <img src="./assets/images/cfs_banner_name.png" alt="" />
            </div>

            <div class="cfs_logo_banner_owner">
              <img src="./assets/images/cfs_logo_banner_owner.png" alt="" />
            </div>
          </div>
        </div>
        <div class="section__contents">
          <div class="section__contents--header">
            <img src="./assets/images/title_login.png" alt="" />
          </div>
          <div class="section__contents--body">
            <div class="input-form">
              <div class="input-form__field">
                <label for="username">Tên tài khoản Go ID</label>
                <input type="text" id="username" placeholder="" />
              </div>

              <div class="input-form__field">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="" />
              </div>
            </div>
          </div>

          <div class="section__contents--footer">
            <div class="btn-base-img">
              <div class="btn-base-img__bg">
                <img src="./assets/images/bg_btn_yellow.png" alt="" />
              </div>
              <div class="btn-base-img__title">
                <p>Xác nhận</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
